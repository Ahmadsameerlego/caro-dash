    <!-- content of the page -->
    <div class="content content2">
      <section id="add-branch" class="mx-5 mt-5">
        <h6 class="fw-bold mb-3">اضافة فرع</h6>
        <form action="branches.html">
          <!-- single input -->
          <div class="t-input mb-3">
            <label for="city" class="form-label">المدينة</label>
            <i class="fa-solid fa-asterisk"></i>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <!-- single input -->
          <div class="t-input mb-3">
            <label for="location-map" class="form-label">العنوان</label>
            <i class="fa-solid fa-asterisk"></i>
            <input
              type="text"
              name=""
              class="form-control"
              value=""
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            />
            <i class="fa-solid fa-location-dot"></i>
          </div>

          <!-- google map -->
          <!-- Modal -->
          <div
            class="modal fade maxvh topz overflow-hidden"
            id="staticBackdrop"
            data-backdrop="static"
            data-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="map">
                    <!--search input -->
                    <input type="text" id="location" class="add-p-s" />

                    <div class="form-group">
                      <div id="map" style="height: 400px"></div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    اغلاق
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- single input -->
          <div class="t-input mb-3">
            <label for="user-name" class="form-label">اسم المستخدم</label>
            <i class="fa-solid fa-asterisk"></i>
            <input
              type="text"
              name=""
              class="form-control"
              id="user-name"
              value=""
            />
          </div>

          <!-- single input -->
          <div class="t-input mb-3">
            <label for="pass" class="form-label">كلمة المرور</label>
            <i class="fa-solid fa-asterisk"></i>
            <input
              type="password"
              name=""
              class="form-control"
              id="pass"
              value=""
            />
          </div>

          <button class="btn button w-100 mt-3">اضافة</button>
        </form>
