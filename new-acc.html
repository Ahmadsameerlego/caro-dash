    <script>
      var map;
      var marker;
      var myLatlng = new google.maps.LatLng(24.774265, 46.738586);
      var geocoder = new google.maps.Geocoder();
      var infowindow = new google.maps.InfoWindow();

      function initMap1() {
        var mapOptions = {
          zoom: 10,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };

        map = new google.maps.Map(document.getElementById("map"), mapOptions);

        marker = new google.maps.Marker({
          map: map,
          position: myLatlng,
          draggable: true,
        });

        geocoder.geocode({ latLng: myLatlng }, function (results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            if (results[0]) {
              $("#latitude,#longitude").show();
              $("#address").val(results[0].formatted_address);
              $("#resultAddress").val(results[0].formatted_address);
              $("#latitude").val(marker.getPosition().lat());
              $("#longitude").val(marker.getPosition().lng());
              infowindow.setContent(results[0].formatted_address);
              infowindow.open(map, marker);
            }
          }
        });

        google.maps.event.addListener(marker, "dragend", function () {
          geocoder.geocode(
            { latLng: marker.getPosition() },
            function (results, status) {
              if (status == google.maps.GeocoderStatus.OK) {
                if (results[0]) {
                  $("#address").val(results[0].formatted_address);
                  $("#resultAddress").val(results[0].formatted_address);
                  $("#lat").val(marker.getPosition().lat());
                  $("#lng").val(marker.getPosition().lng());
                  infowindow.setContent(results[0].formatted_address);
                  infowindow.open(map, marker);
                }
              }
            }
          );
        });

        var searchBox = new google.maps.places.SearchBox(
          document.getElementById("pac-input")
        );
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(
          document.getElementById("pac-input")
        );
        google.maps.event.addListener(searchBox, "places_changed", function () {
          searchBox.set("map", null);

          var places = searchBox.getPlaces();

          var bounds = new google.maps.LatLngBounds();
          var i, place;
          for (i = 0; (place = places[i]); i++) {
            (function (place) {
              var marker = new google.maps.Marker({
                position: place.geometry.location,
              });
              marker.bindTo("map", searchBox, "map");
              google.maps.event.addListener(marker, "map_changed", function () {
                if (!this.getMap()) {
                  this.unbindAll();
                }
              });
              bounds.extend(place.geometry.location);
            })(place);
          }
          map.fitBounds(bounds);
          searchBox.set("map", map);
          map.setZoom(Math.min(map.getZoom(), 12));
        });
      }

      var map2;
      var marker2;
      var myLatlng2 = new google.maps.LatLng(30.033333, 31.233334);
      var geocoder2 = new google.maps.Geocoder();
      var infowindow2 = new google.maps.InfoWindow();

      function initMap2() {

              infowindow2.setContent(results[0].formatted_address);

            }

        });

        google.maps.event.addListener(marker2, "dragend", function () {
          geocoder2.geocode(
            { latLng: marker2.getPosition() },
            function (results, status) {
              if (status == google.maps.GeocoderStatus.OK) {
                if (results[0]) {
                  $("#address2").val(results[0].formatted_address);
                  $("#resultAddress").val(results[0].formatted_address);
                  $("#lat").val(marker2.getPosition().lat());
                  $("#lng").val(marker2.getPosition().lng());
                  infowindow2.setContent(results[0].formatted_address);
                  infowindow2.open(map2, marker2);
                }
              }
            }
          );
        });
        var searchBox = new google.maps.places.SearchBox(
          document.getElementById("pac-input")
        );
        map2.controls[google.maps.ControlPosition.TOP_CENTER].push(
          document.getElementById("pac-input")
        );
        google.maps.event.addListener(searchBox, "places_changed", function () {
          searchBox.set("map", null);

          var places = searchBox.getPlaces();

          var bounds = new google.maps.LatLngBounds();
          var i, place;
          for (i = 0; (place = places[i]); i++) {
            (function (place) {
              var marker = new google.maps.Marker({
                position: place.geometry.location,
              });
              marker.bindTo("map", searchBox, "map");
              google.maps.event.addListener(marker, "map_changed", function () {
                if (!this.getMap()) {
                  this.unbindAll();
                }
              });
              bounds.extend(place.geometry.location);
            })(place);
          }
          map2.fitBounds(bounds);
          searchBox.set("map", map2);
          map2.setZoom(Math.min(map2.getZoom(), 12));
        });
      }

      google.maps.event.addDomListener(window, "load", initMap1);

      google.maps.event.addDomListener(window, "load", initMap2);
